<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Shankar | Tech Portfolio</title>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- CSS Variables --- */
        :root {
            --bg-color: #0f172a;
            --card-color: rgba(255, 255, 255, 0.05);
            --primary-text: #f1f5f9;
            --secondary-text: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #7dd3fc;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* --- Global Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.7;
            overflow-x: hidden;
            background: linear-gradient(315deg, #0f172a, #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Utility Classes --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        section {
            padding: 5rem 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            opacity: 0;
            transform: translateY(40px);
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
        }
        
        h2 span {
            color: var(--accent-color);
        }

        /* --- Header / Navbar --- */
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-text);
        }

        .nav-menu {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-left: 2.5rem;
        }

        .nav-link {
            color: var(--secondary-text);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }
        
        /* --- Hero Section --- */
        #hero {
            height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }
        
        .typing-text {
            color: var(--accent-color);
            border-right: 2px solid var(--accent-color);
            animation: blink 0.7s step-end infinite;
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color); }
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: #fff;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(125, 211, 252, 0.4);
        }
        
        /* --- About & Skills Sections styling remains the same --- */
        
        /* --- Projects Section --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 1.5rem;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .project-card h3 {
            font-size: 1.5rem;
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }

        .project-card p {
            color: var(--secondary-text);
            margin-bottom: 1rem;
        }
        
        .project-link {
            color: var(--accent-color);
            font-weight: 500;
            text-decoration: none;
        }

        /* --- Contact Section --- */
        #contact .container {
            text-align: center;
            max-width: 700px;
        }
        
        #contact p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
        }
        
        .contact-form {
            margin-top: 3rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-color);
            color: var(--primary-text);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            h2 { font-size: 2.2rem; }
            .navbar { flex-direction: column; height: auto; padding: 1rem 0;}
            .nav-menu { margin-top: 1rem; }
            .nav-item { margin: 0 1rem; }
            #hero { height: auto; padding: 4rem 0; }
        }
    </style
